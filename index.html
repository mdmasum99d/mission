<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h4 class="title" style="text-transform: uppercase; color:red;"> My Mission 20 Days</h4>
    <div id="getting-started"></div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script type="text/javascript">
    $('#getting-started').countdown('2021/12/18', function(event) {
      $(this).html(event.strftime('<div class="single-counter">%D <span>Days</span></div> <div class="single-counter">%H <span>Hours</span></div> <div class="single-counter">%M <span>Minites</span></div> <div class="single-counter">%S <span>Second</span></div>'));
      $(this).html(event.strftime('<div class="single-counter">%D <span>Days</span></div> <div class="single-counter">%H <span>Hours</span></div> <div class="single-counter">%M <span>Minites</span></div> <div class="single-counter">%S <span>Second</span></div>'));
    });
  </script>
  
</body>
</html>
